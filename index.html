<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>brainrot translator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5 text-center">
        <h1>brainrot Translator</h1>
        <p>enter a word</p>
        <input type="text" id="userInput" class="form-control mb-3" placeholder="Enter a word">
        <button id="translateButton" class="btn btn-primary">Translate</button>
        <div class="mt-3">
            <h3>translated word:</h3>
            <p id="result" class="text-success"></p>
            <h4>definition:</h4>
            <p id="definition" class="text-success"></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
